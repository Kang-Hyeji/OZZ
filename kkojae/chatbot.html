<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./chatbot.css" />
    <title>OzzChatBot</title>
</head>
<body>
    <header class="header" >
        <h5 class="header_home"> < Home</h5>
        <h3 class="header_maintext">Ozz Chat-Bot</h3>
        <h5 class="header_manage">Manage</h5>
    </header>
    <div class="container">
        <div class="container_header">
            <img src="./minjong.png" alt="image" />
            <h2>Min~</h2>
        </div>
        <div class="container_content">
            <img src="./minjong.png" alt="image" />
            <p>호령아 안녕? 궁금한거 있으면 다 물어봐~</p>
        </div>
        <div class="container_footer">
            <img src="./minjong.png" alt="image" />
            <textarea name="answer" id="" cols="30" rows="5"></textarea>
        </div>
    </div>
    <br/>
    <footer class="footer">
        <input class="footer_input" type="text" placeholder="글을 입력해주세요" />
        <button class="footer_button" type="submit">입력</button>
    </footer>
</body>
</html>
