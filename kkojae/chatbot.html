<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./chatbot.css" />
    <script src="./chatbot.js" defer></script>
    <title>OzzChatBot</title>
</head>
<body>
    <header class="header" >
        <div class="header_date">
            <div class="header_date_day" id="header_date_day"></div>
            <div class="header_date_time" id="header_date_time"></div>
        </div>

        <div class="header_content">
            <h5 class="header_content_home"> < Home</h5>
            <h3 class="header_content_maintext">Ozz Chat-Bot</h3>
            <h5 id="header_content_reset" class="header_content_reset">Reset</h5>
        </div>
    </header>

    <div id="container" class="container">
        <div class="container_header">
            <div id="container_header_img_min" class="container_header_img">
                <img src="./minjong.png" alt="image" />
                <h2 id="container_header_img_min_target">Min~</h2>
            </div>
            <div id="container_header_img_byung" class="container_header_img">
                <img src="./byung.png" alt="image" />
                <h2 id="container_header_img_byung_target">Byung~</h2>
            </div>
        </div>

        <!-- <div class="container_content">
            <img src="./minjong.png" alt="min_image" />
            <p>무엇이든 물어보세요!</p>
        </div> -->
    </div>
    <br/>
    <footer class="footer">
        <!-- <form action="" id="footer_form"> -->
        <input id="footer_input" class="footer_input" type="text" placeholder="글을 입력해주세요" />
        <button id="footer_button" class="footer_button" type="submit">입력</button>
        <!-- </form> -->
    </footer>
</body>
</html>
