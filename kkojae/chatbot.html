<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./chatbot_style.css" />
    <!-- <link rel="stylesheet" href="./chatbot.css" /> -->
    <script src="./chatbot.js" defer></script>
    <title>OzzChatBot</title>
</head>
<body>
    <div id="index" class="index">
        <h1>Ozz Chat-Bot</h1>
    </div>
    <div id="body_container" class="body_container">
        <header class="header" >
            <div class="header_main">
                <div class="header_main_date">
                    <p class="header_main_date_time" id="header_main_date_time"></p>
                </div>
                <div class="header_main_image">
                    <img src="./assets/signal-solid.svg" alt="signal-image" />
                    <img src="./assets/wifi-solid.svg" alt="wifi-image" />
                    <img src="./assets/battery-three-quarters-solid.svg" alt="battery-image" />
                </div>
            </div>

            <div class="header_content">
                <span class="header_content_home"> < Home</span>
                <h1 class="header_content_maintext">Ozz Chat-Bot</h1>
                <span id="header_content_reset" class="header_content_reset">Reset</span>
            </div>
        </header>

        <div id="container" class="container">
            <div class="container_header">
                <div id="container_header_img_min" class="container_header_img">
                    <img src="./assets/minjong.png" alt="image" />
                    <h2 id="container_header_img_min_target">Ozz min~</h2>
                </div>
                <div id="container_header_img_byung" class="container_header_img">
                    <img src="./assets/gong.jpg" alt="image" />
                    <h2 id="container_header_img_byung_target">Ozz gong~</h2>
                </div>
            </div>
        </div>
        
        <footer class="footer">
            <div class="footer_icon">
                <img class="footer_emoticon" src="./assets/emoticon_image.svg" alt="emoticon" />
                <img class="footer_paperclip" src="./assets/paperclip-image.svg" alt="paperclip" />
                <img class="footer_microphone" src="./assets/mic-image.svg" alt="microphone" />
            </div>
            <div class="footer_form">
                <!-- <form action="" id="footer_form"> -->
                <input id="footer_input" class="footer_input" type="text" placeholder="글을 입력해주세요" />
                <button id="footer_button" class="footer_button" type="submit">입력</button>
                <!-- </form> -->
            </div>
        </footer>
    </div>
</body>
</html>
